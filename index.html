<style>

    /* ŸÇŸÑŸàÿ® ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */

<body>

<div class="container">

<script>
const startDate = new Date("2021-10-15T00:00:00");
const messages = [
    "ÿ£ŸÜÿ™Ÿê ÿ≥ÿ®ÿ® ÿ≥ÿπÿßÿØÿ™Ÿä ŸÅŸä ŸÉŸÑ ŸäŸàŸÖ ‚ù§Ô∏è",
    "ŸÉŸÑ ŸÑÿ≠ÿ∏ÿ© ŸÖÿπŸÉ ÿ£ÿ¨ŸÖŸÑ ŸÖŸÜ ÿßŸÑÿ™Ÿä ŸÇÿ®ŸÑŸáÿß üíñ",
    "ÿ£ÿ≠ÿ®ŸÉ ÿ£ŸÉÿ´ÿ± ŸÖŸÖÿß ÿ™ÿ™ÿÆŸäŸÑŸäŸÜ üåπ",
    "ÿ£ŸÜÿ™Ÿê ÿ≠ŸÑŸÖŸä ÿßŸÑÿ∞Ÿä ÿ™ÿ≠ŸÇŸÇ üíï",
    "Ÿàÿ¨ŸàÿØŸÉ ÿ®ÿ¨ÿßŸÜÿ®Ÿä Ÿäÿ¨ÿπŸÑ ÿ≠Ÿäÿßÿ™Ÿä ŸÉÿßŸÖŸÑÿ© üíë",
    "ŸÉŸÑ ÿ≥ŸÜÿ© Ÿàÿ£ŸÜÿ™Ÿê ÿßŸÑÿ≠ÿ® ÿßŸÑÿ£ÿ®ÿØŸä ‚ù§Ô∏è",
    "ÿ£ŸÜÿ™Ÿê ÿ£ÿ¨ŸÖŸÑ ŸáÿØŸäÿ© ŸÖŸÜ ÿ±ÿ®Ÿä üí´",
    "ÿ£ÿ≠ÿ®ŸÉ ÿ®ŸÑÿß ÿ≥ÿ®ÿ® Ÿàÿ®ŸÉŸÑ ÿßŸÑÿ£ÿ≥ÿ®ÿßÿ® üå∏"
];

function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const years = Math.floor(diff / (1000*60*60*24*365.25));
    const days = Math.floor((diff % (1000*60*60*24*365.25)) / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    document.getElementById("timer").textContent =
        `${years} ÿ≥ŸÜÿ© Ÿà ${days} ŸäŸàŸÖ Ÿà ${hours} ÿ≥ÿßÿπÿ© Ÿà ${minutes} ÿØŸÇŸäŸÇÿ© Ÿà ${seconds} ÿ´ÿßŸÜŸäÿ© ŸÖÿπŸãÿß üíû`;
}

function showRandomMessage() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    document.getElementById("message").textContent = msg;
}

// ÿ•ŸÜÿ¥ÿßÿ° ŸÇŸÑŸàÿ® ŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(updateTimer, 1000);

</script>
